name: Check types with Pyright

on: push

jobs:
  pyright:
    name: Check types with pyright
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6.1.0
      - name: Run pyright
        run: uvx pyright
